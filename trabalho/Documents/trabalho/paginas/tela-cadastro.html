<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Locadora</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-cabecalho">
    <h3 class="Locadora-title">LOCADORA DE LIVROS</h3>
  </header>

  <div class="login-page">
<h2 class="login-title">Cadastro</h2>
    <!-- Caixa de Cadastro -->
    <div id="form-box" class="login-box">
      <form class="login-form" onsubmit="mostrarSucesso(event)">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Digite Nome de usuário" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Digite seu email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Digite sua senha" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Digite sua senha novamente" required />
        </div>

        <button type="submit">Confirmar</button>
      </form>
    </div>

    <!-- Caixa de Sucesso -->
    <div id="success-box" class="login-box" style="display: none; text-align: center;">
      <i class="fas fa-check-circle" style="font-size: 4rem; color: green;"></i>
      <h2 style="margin-bottom: 1rem;">CADASTRO CONCLUÍDO</h2>
      <a href="login.html">
        <button style="background-color: green; color: white; padding: 0.5rem 1.5rem; border: none; border-radius: 20px; font-weight: bold;">
          CONTINUAR PARA LOGIN
        </button>
      </a>
    </div>

  </div>

  <script>
    function mostrarSucesso(event) {
      event.preventDefault(); // Impede recarregamento
      document.getElementById('form-box').style.display = 'none';
      document.getElementById('success-box').style.display = 'block';
    }
  </script>
</body>
</html>
